<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title id="pageTitle">Proyecto - Otra Ciudad</title>
    <link rel="stylesheet" href="https://use.typekit.net/zhl8vxt.css">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="page-project">
    <header class="topbar">
        <div class="topbar__inner">
            <a class="brand" href="index.html" aria-label="Ir al inicio">
                <picture>
                    <source media="(min-width: 521px)" srcset="assets/uploads/otraCiudad_03.png" />
                    <img class="brand__logo" src="assets/uploads/otraCiudad_01.png" alt="Otra Ciudad" />
                </picture>
            </a>

            <nav class="topnav" aria-label="Navegación principal">
                <a href="about.html">About us</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact us</a>
            </nav>

            <button class="menuBtn" type="button" aria-label="Abrir menú" aria-expanded="false">
                <span class="menuBtn__bar" aria-hidden="true"></span>
                <span class="menuBtn__bar" aria-hidden="true"></span>
                <span class="menuBtn__bar" aria-hidden="true"></span>
            </button>
        </div>
    </header>

    <main class="project">
        <div class="project__container" id="projectLoading">
            <p style="padding: 100px; text-align: center; font-size: 20px; opacity: 0.5;">Cargando proyecto...</p>
        </div>

        <div class="project__container" id="projectMain" style="display: none;">
            <div class="project__left">
                <h1 class="project__title" id="projectTitle"></h1>

                <div class="project__content" id="projectContent">
                    </div>

                <div class="project__meta">
                    <div class="project__metaItem" id="metaDateRow">
                        <h3 class="project__metaLabel">Date:</h3>
                        <p class="project__metaValue" id="projectDate"></p>
                    </div>

                    <div class="project__metaItem" id="metaClientRow">
                        <h3 class="project__metaLabel">Client:</h3>
                        <p class="project__metaValue" id="projectClient"></p>
                    </div>

                    <div class="project__metaItem" id="metaLocationRow">
                        <h3 class="project__metaLabel">Location:</h3>
                        <p class="project__metaValue" id="projectLocation"></p>
                    </div>

                    <div class="project__metaItem" id="metaPartnersRow">
                        <h3 class="project__metaLabel">Partners:</h3>
                        <div class="project__metaValue" id="projectPartners"></div>
                    </div>
                </div>
            </div>

            <div class="project__gallery" id="projectGallery">
                </div>
        </div>
    </main>

    <script>
        (function () {
            const btn = document.querySelector(".menuBtn");
            const nav = document.querySelector(".topnav");
            if (!btn || !nav) return;
            btn.addEventListener("click", () => {
                const open = !document.body.classList.contains("menu-open");
                document.body.classList.toggle("menu-open", open);
                btn.setAttribute("aria-expanded", String(open));
            });
        })();
    </script>

    <script>
        (function () {
            const params = new URLSearchParams(window.location.search);
            const projectSlug = params.get('project');
            const basePath = window.location.pathname.includes('/otraCiudadWeb/') ? '/otraCiudadWeb/' : '/';

            if (!projectSlug) {
                window.location.href = 'projects.html';
                return;
            }

            fetch(`${basePath}content/projects/${projectSlug}.json`)
                .then(res => {
                    if (!res.ok) throw new Error('No encontrado');
                    return res.json();
                })
                .then(data => {
                    // 1. Títulos
                    document.title = `${data.title} - Otra Ciudad`;
                    document.getElementById('projectTitle').textContent = data.title;

                    // 2. Descripción (manejo de párrafos)
                    const contentDiv = document.getElementById('projectContent');
                    if (data.description) {
                        contentDiv.innerHTML = data.description
                            .split('\n')
                            .filter(p => p.trim() !== '')
                            .map(p => `<p>${p}</p>`)
                            .join('');
                    }

                    // 3. Metadatos (ocultar si están vacíos)
                    const setMeta = (id, rowId, value) => {
                        if (value) {
                            document.getElementById(id).textContent = value;
                        } else {
                            document.getElementById(rowId).style.display = 'none';
                        }
                    };

                    setMeta('projectDate', 'metaDateRow', data.year);
                    setMeta('projectClient', 'metaClientRow', data.client);
                    setMeta('projectLocation', 'metaLocationRow', data.location);

                    // 4. Partners (Decap guarda esto como lista de objetos [{partner: "nombre"}])
                    const partnersDiv = document.getElementById('projectPartners');
                    if (data.partners && data.partners.length > 0) {
                        partnersDiv.innerHTML = data.partners
                            .map(item => `<p>${item.partner || item}</p>`)
                            .join('');
                    } else {
                        document.getElementById('metaPartnersRow').style.display = 'none';
                    }

                    // 5. Galería (Decap guarda esto como lista de objetos [{image: "ruta"}])
                    const gallery = document.getElementById('projectGallery');
                    if (data.images && data.images.length > 0) {
                        gallery.innerHTML = data.images
                            .map(item => {
                                const imgPath = item.image || item;
                                const fullSrc = imgPath.startsWith('http') ? imgPath : (basePath + imgPath);
                                return `<img class="project__img" src="${fullSrc}" alt="${data.title}" />`;
                            })
                            .join('');
                    }

                    // Mostrar contenido y quitar cargando
                    document.getElementById('projectLoading').style.display = 'none';
                    document.getElementById('projectMain').style.display = 'grid';
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('projectLoading').innerHTML = `
                        <div style="padding: 100px; text-align: center;">
                            <h2>Proyecto no encontrado</h2>
                            <p><a href="projects.html" style="text-decoration:underline">Volver a proyectos</a></p>
                        </div>
                    `;
                });
        })();
    </script>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</body>
</html>
