<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{title}} - Otra Ciudad</title>
    <link rel="stylesheet" href="https://use.typekit.net/zhl8vxt.css">
    <link rel="stylesheet" href="../css/style.css" /> </head>
<body class="page-project">
    <header class="topbar">
        <div class="topbar__inner">
            <a class="brand" href="../index.html"><img src="../assets/uploads/otraCiudad_01.png" alt="Otra Ciudad" /></a>
            <nav class="topnav">
                <a href="../about.html">About us</a>
                <a href="../projects.html">Projects</a>
                <a href="../contact.html">Contact us</a>
            </nav>
        </div>
    </header>

    <main class="project">
        <div class="project__container">
            <div class="project__left">
                <h1 class="project__title">{{title}}</h1>
                <div class="project__content">{{description}}</div>
                <div class="project__meta">
                    <div class="project__metaItem"><h3>Date:</h3><p>{{year}}</p></div>
                    <div class="project__metaItem"><h3>Client:</h3><p>{{client}}</p></div>
                    <div class="project__metaItem"><h3>Location:</h3><p>{{location}}</p></div>
                    <div class="project__metaItem"><h3>Partners:</h3><div>{{partners}}</div></div>
                </div>
            </div>
            <div class="project__gallery">{{gallery}}</div>
        </div>
    </main>
</body>
</html>
